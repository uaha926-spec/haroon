<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dream Flight For You</title>
    <style>
        /* --- ðŸŽ¨ NEW "DREAM FLIGHT" THEME & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400&family=Jost:wght@300;500&display=swap');

        :root {
            --bg-charcoal: #0c0c1d;
            --glow-white: #eaeaea;
            --moon-color: #f5f3e7;
            --text-subtle: rgba(234, 234, 234, 0.7);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-charcoal);
            font-family: 'Jost', sans-serif; /* User-approved font */
            color: var(--glow-white);
            transition: opacity 3s ease-in-out;
        }

        body.is-fading-out {
            opacity: 0;
        }

        /* --- ðŸŒƒ NEW "DREAM FLIGHT" BACKGROUND --- */
        .dream-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            overflow: hidden;
        }
        .stars-container { position: absolute; width: 100%; height: 100%; }
        .star { 
            position: absolute; background-color: #fff; border-radius: 50%;
            animation: twinkle 10s infinite ease-in-out;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.8; } }
        
        .moon { 
            position: absolute; top: 10%; left: 10%; width: 60px; height: 60px; 
            border-radius: 50%; background-color: var(--moon-color);
            box-shadow: 0 0 20px var(--moon-color), 0 0 40px var(--moon-color);
            animation: moon-sway 8s infinite ease-in-out;
        }
        @keyframes moon-sway { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .paper-plane {
            position: absolute;
            width: 50px; height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23ffffff" d="M511.6 36.86l-64 415.1c-1.5 9.734-7.375 18.22-15.97 23.05c-4.844 2.719-10.27 4.097-15.68 4.097c-4.188 0-8.319-.8154-12.29-2.472l-122.6-51.1l-50.86 76.29C226.3 508.5 219.8 512 212.8 512c-9.719 0-18.22-5.75-22.25-14.4l-64-141.6l-149.6-60.54c-12.16-4.903-19.2-16.62-19.2-29.59c0-18.02 14.67-32.69 32.69-32.69l416-159.1C497.7 32.69 510.5 32.96 511.6 36.86z"/></svg>');
            background-size: contain; background-repeat: no-repeat;
            animation-name: fly-across; animation-timing-function: ease-in-out; animation-iteration-count: infinite;
            opacity: 0.7;
        }
        @keyframes fly-across {
            0% { transform: translateX(-10vw) translateY(0) rotate(15deg); }
            50% { transform: translateX(50vw) translateY(-10vh) rotate(-5deg); }
            100% { transform: translateX(110vw) translateY(20vh) rotate(25deg); }
        }

        .trees-silhouette { 
            position: absolute; bottom: -10px; left: 0; width: 100%; height: 20vh;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100"><path d="M0 100 L0 80 Q 50 20, 100 80 T 200 80 T 300 80 T 400 80 T 500 80 T 600 80 T 700 80 T 800 80 L 800 100 Z" fill="%2304040a"/></svg>') repeat-x;
            background-size: cover; z-index: 10;
            animation: tree-sway 12s infinite ease-in-out;
            transform-origin: bottom center;
        }
        @keyframes tree-sway { 0%, 100% { transform: skewX(-1.5deg); } 50% { transform: skewX(1.5deg); } }

        /* --- ðŸ“„ NEW PAGE CONTAINER & FADE TRANSITIONS --- */
        .page-content { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px; 
            position: absolute; top: 0; left: 0; z-index: 5;
            opacity: 0; visibility: hidden; 
            transition: opacity 1.5s ease-out;
        }
        .page-content.is-active { opacity: 1; visibility: visible; }
        
        /* --- âœ¨ PAGE 1: LANDING SCREEN --- */
        .landing-icon {
            font-size: 70px;
            animation: spin-and-glow 5s infinite linear;
            margin-bottom: 25px;
        }
        @keyframes spin-and-glow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .main-message { 
            font-family: 'Kalam', cursive; /* User-approved font */
            font-size: 3rem; margin-bottom: 35px;
        }
        
        /* --- NEW MINIMALIST BUTTON STYLE --- */
        .action-button {
            background: transparent;
            border: 1px solid var(--text-subtle);
            color: var(--text-subtle); 
            padding: 12px 35px; font-size: 1rem; letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 4px; cursor: pointer; 
            transition: all 0.3s ease;
        }
        .action-button:hover { 
            background: rgba(234, 234, 234, 0.1);
            color: var(--glow-white);
            border-color: var(--glow-white);
            transform: translateY(-2px);
        }

        .ig-credit {
            position: absolute; bottom: 25px;
            font-size: 0.9rem; font-weight: 300;
            opacity: 0.5;
        }

        /* --- ðŸ¤” PAGE 2: CONFIRMATION --- */
        .prompt-message { font-size: 2.2rem; margin-bottom: 40px; text-align: center; }
        
        /* --- ðŸŽ¶ PAGE 3: NEW SIMPLE FADE LYRICS --- */
        #lyrics-box { font-family: 'Kalam', cursive; font-size: 3.5rem; height: 150px; display: flex; align-items: center; justify-content: center; }
        .lyric-line { position: absolute; opacity: 0; }
        .lyric-line.show { animation: fade-in 1s forwards ease-out; }
        .lyric-line.hide { animation: fade-out 1s forwards ease-in; }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }

        /* --- ðŸ˜˜ FINAL KISS SCREEN --- */
        #final-screen { position: fixed; inset: 0; z-index: 100; display: none; justify-content: center; align-items: center; opacity: 0; animation: show-final 1.5s forwards; }
        #final-emoji { font-size: 150px; text-shadow: 0 0 20px #ff005d; }
        @keyframes show-final { to { opacity: 1; } }

        /* --- ðŸ“± RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            .landing-icon { font-size: 60px; }
            .main-message { font-size: 2.5rem; }
            .prompt-message { font-size: 1.8rem; }
            #lyrics-box { font-size: 2.5rem; }
            #final-emoji { font-size: 100px; }
        }
    </style>
</head>
<body>

    <div class="dream-background">
        <div class="stars-container" id="stars-container"></div>
        <div class="moon"></div>
        <div class="paper-plane" id="plane1" style="top: 20%; animation-duration: 25s;"></div>
        <div class="paper-plane" id="plane2" style="top: 50%; animation-duration: 35s; animation-delay: 5s;"></div>
        <div class="paper-plane" id="plane3" style="top: 70%; animation-duration: 30s; animation-delay: 10s;"></div>
        <div class="trees-silhouette"></div>
    </div>

    <main class="main-wrapper">
        <!-- ðŸŸ£ PAGE 1 â€” LANDING SCREEN -->
        <section id="page-one" class="page-content is-active">
            <div class="landing-icon">âœ¨</div>
            <h1 class="main-message">This is only for you..</h1>
            <button id="ok-button" class="action-button">OK</button>
            <p class="ig-credit">@ih4roon</p>
        </section>

        <!-- ðŸŸ¡ PAGE 2 â€” CONFIRMATION SCREEN -->
        <section id="page-two" class="page-content">
            <h2 class="prompt-message">Are you sure you want to see?</h2>
            <button id="yes-button" class="action-button">YES</button>
        </section>

        <!-- ðŸŸ¢ PAGE 3 â€” LYRICS SCREEN -->
        <section id="page-three" class="page-content">
            <div id="lyrics-box"></div>
        </section>
    </main>
    
    <!-- ðŸ˜˜ FINAL KISS SCREEN -->
    <div id="final-screen">
        <span id="final-emoji">ðŸ˜˜</span>
    </div>

    <audio id="audio-player" src="./haroon.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM Elements ---
            const pageOne = document.getElementById('page-one');
            const pageTwo = document.getElementById('page-two');
            const pageThree = document.getElementById('page-three');
            const okButton = document.getElementById('ok-button');
            const yesButton = document.getElementById('yes-button');
            const audioPlayer = document.getElementById('audio-player');
            const lyricsBox = document.getElementById('lyrics-box');
            const finalScreen = document.getElementById('final-screen');
            const starsContainer = document.getElementById('stars-container');

            // --- LYRICS DATA (FASTER TIMING) ---
            const lyricsContent = [
                { time: 2000, text: "Hathon ke tere apne", duration: 3000 },
                { time: 5000, text: "Hathon me le leta hu", duration: 2000 },
                { time: 7000, text: "ke taqderein", duration: 2000 },
                { time: 9000, text: "Apni sari parh Lo", duration: 3000 }
            ];

            // --- Page Navigation ---
            okButton.addEventListener('click', () => {
                pageOne.classList.remove('is-active');
                pageTwo.classList.add('is-active');
            });

            yesButton.addEventListener('click', () => {
                pageTwo.classList.remove('is-active');
                pageThree.classList.add('is-active');
                playExperience();
            });

            // --- Main Experience Logic ---
            function playExperience() {
                audioPlayer.play().catch(e => console.error("Audio Error:", e));
                lyricsContent.forEach(line => {
                    setTimeout(() => showLyric(line.text, line.duration), line.time);
                });
            }

            // --- Lyric Display Function ---
            function showLyric(text, duration) {
                const lyricElement = document.createElement('div');
                lyricElement.className = 'lyric-line';
                lyricElement.textContent = text;
                
                lyricsBox.innerHTML = '';
                lyricsBox.appendChild(lyricElement);

                setTimeout(() => lyricElement.classList.add('show'), 50);
                
                setTimeout(() => {
                    lyricElement.classList.remove('show');
                    lyricElement.classList.add('hide');
                }, duration - 400);
            }
            
            // --- Exit Sequence ---
            audioPlayer.addEventListener('ended', () => {
                lyricsBox.innerHTML = '';
                finalScreen.style.display = 'flex';

                setTimeout(() => {
                    document.body.classList.add('is-fading-out');
                }, 2000);
            });

            // --- Dynamic Star Generation ---
            function createStars() {
                for (let i = 0; i < 150; i++) {
                    const star = document.createElement('div');
                    const size = Math.random() * 2 + 1;
                    star.className = 'star';
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.animationDelay = `${Math.random() * 10}s`;
                    star.style.animationDuration = `${Math.random() * 5 + 5}s`;
                    starsContainer.appendChild(star);
                }
            }
            createStars();
        });
    </script>
</body>
</html>
