<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Cosmic Dream For You</title>
    <style>
        /* --- üé® NEW "COSMIC DREAM" THEME & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;500&display=swap');

        :root {
            --bg-deep-space: #0b0222;
            --glow-magenta: #ff00aa;
            --glow-cyan: #00ffff;
            --text-light: #e8e0ff;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-deep-space);
            font-family: 'Montserrat', sans-serif; /* New UI Font */
            color: var(--text-light);
            transition: opacity 2.5s ease-in-out;
        }

        body.exiting {
            opacity: 0;
        }

        /* --- üåÉ NEW "COSMIC" BACKGROUND & ANIMATIONS --- */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: linear-gradient(to top, var(--bg-deep-space) 0%, #1a0f3d 100%);
            overflow: hidden;
        }
        .stars { position: absolute; width: 100%; height: 100%; }
        .star { 
            position: absolute; background-color: var(--text-light); border-radius: 50%; 
            animation: star-pulse 10s infinite ease-in-out; 
        }
        @keyframes star-pulse { 0%, 100% { opacity: 0.2; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1); } }
        
        .planet { 
            position: absolute; top: 12%; right: 15%; width: 80px; height: 80px; 
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #e8e0ff, #9f7ed1);
            box-shadow: 0 0 20px #9f7ed1, inset -10px -10px 20px rgba(0,0,0,0.3);
            animation: planet-rotate 25s infinite linear; 
        }
        .planet::before { /* Planet Ring */
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 180%; height: 180%; border-radius: 50%;
            border: 4px solid rgba(232, 224, 255, 0.5);
            transform: translate(-50%, -50%) rotateX(70deg) rotateZ(10deg);
        }
        @keyframes planet-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .nebula { position: absolute; width: 100vw; height: 100vh; filter: blur(80px); opacity: 0.4; }
        .nebula.one { background: radial-gradient(circle at 20% 80%, var(--glow-magenta), transparent); animation: nebula-drift 40s infinite alternate; }
        .nebula.two { background: radial-gradient(circle at 80% 30%, var(--glow-cyan), transparent); animation: nebula-drift 35s infinite alternate-reverse; }
        @keyframes nebula-drift { from { transform: translateX(-10%) translateY(5%) scale(1); } to { transform: translateX(10%) translateY(-5%) scale(1.2); } }
        
        /* --- üìÑ NEW PAGE CONTAINER & TRANSITIONS --- */
        .page { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px; 
            position: absolute; top: 0; left: 0; z-index: 5;
            opacity: 0; visibility: hidden; 
            transform: scale(0.95);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .page.active { opacity: 1; visibility: visible; transform: scale(1); }
        
        /* --- üêª PAGE 1: EMOJI SCREEN - REDESIGNED --- */
        .landing-emoji {
            font-size: 100px;
            animation: emoji-float 4s infinite ease-in-out;
            text-shadow: 0 0 15px var(--glow-magenta), 0 0 30px var(--glow-magenta);
            margin-bottom: 20px;
        }
        @keyframes emoji-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .handwriting-text { 
            font-family: 'Pacifico', cursive; /* New Handwriting Font */
            font-size: 2.8rem; color: var(--text-light); 
            text-shadow: 0 0 10px var(--glow-magenta), 0 0 20px var(--glow-cyan); 
            margin-bottom: 40px;
        }
        
        /* --- NEW HOLOGRAPHIC BUTTON STYLE --- */
        .cosmic-button {
            position: relative; background: transparent; border: none;
            color: var(--text-light); padding: 15px 45px; font-size: 1.2rem;
            font-weight: 500; border-radius: 50px; cursor: pointer;
            overflow: hidden; transition: transform 0.3s ease;
        }
        .cosmic-button-inner {
            background: rgba(11, 2, 34, 0.7); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute; inset: 0; border-radius: 50px;
        }
        .cosmic-button-text { position: relative; z-index: 2; }
        .cosmic-button::before { /* Animated Gradient Border */
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 200%; height: 200%;
            background: conic-gradient(from var(--angle), transparent 0%, var(--glow-cyan), var(--glow-magenta), transparent 25%);
            animation: spin 6s linear infinite;
            transform: translate(-50%, -50%);
        }
        @property --angle { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes spin { to { --angle: 360deg; } }
        .cosmic-button:hover { transform: scale(1.05); }
        .cosmic-button:active { transform: scale(0.98); }

        .instagram-handle {
            position: absolute; bottom: 20px;
            font-size: 0.9rem; font-weight: 300; letter-spacing: 1px;
            opacity: 0.5;
        }

        /* --- ü§î PAGE 2: CONFIRMATION - REDESIGNED --- */
        .confirmation-text { 
            font-size: 2.4rem; font-weight: 300;
            margin-bottom: 40px; text-align: center;
        }
        
        /* --- üé∂ PAGE 3: LYRICS - NEW STYLE & ANIMATION --- */
        #lyrics-container { 
            font-family: 'Pacifico', cursive;
            font-size: 3.8rem;
            height: 150px;
            display: flex; align-items: center; justify-content: center;
        }
        .lyric-line {
            position: absolute; opacity: 0;
            text-shadow: 0 0 10px var(--glow-magenta), 0 0 20px var(--glow-cyan);
        }
        .lyric-line.show { animation: shimmer-in 1s forwards ease-out; }
        .lyric-line.hide { animation: shimmer-out 0.8s forwards ease-in; }
        
        @keyframes shimmer-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes shimmer-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }

        /* --- üòò END SCREEN --- */
        #end-screen {
            position: fixed; inset: 0; z-index: 100;
            display: none; justify-content: center; align-items: center;
            opacity: 0; animation: end-glow-in 2s forwards;
        }
        #end-emoji { font-size: 150px; text-shadow: 0 0 50px var(--glow-magenta); }
        @keyframes end-glow-in { to { opacity: 1; } }

        /* --- üì± RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            .landing-emoji { font-size: 80px; }
            .handwriting-text { font-size: 2.2rem; }
            .confirmation-text { font-size: 1.9rem; }
            #lyrics-container { font-size: 2.6rem; }
            .planet { width: 60px; height: 60px; }
            .cosmic-button { padding: 12px 35px; }
            #end-emoji { font-size: 100px; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="nebula one"></div>
        <div class="nebula two"></div>
        <div class="stars" id="stars-container"></div>
        <div class="planet"></div>
    </div>

    <main class="main-content">
        <!-- üü£ PAGE 1 ‚Äî EMOJI SCREEN (REDESIGNED) -->
        <section id="page1" class="page active">
            <span class="landing-emoji">üíñ</span>
            <h1 class="handwriting-text">This is only for you..</h1>
            <button id="ok-button" class="cosmic-button">
                <div class="cosmic-button-inner"></div>
                <span class="cosmic-button-text">OK</span>
            </button>
            <p class="instagram-handle">@ih4roon</p>
        </section>

        <!-- üü° PAGE 2 ‚Äî CONFIRMATION SCREEN (REDESIGNED) -->
        <section id="page2" class="page">
            <h2 class="confirmation-text">Are you sure you want to see?</h2>
            <button id="yes-button" class="cosmic-button">
                <div class="cosmic-button-inner"></div>
                <span class="cosmic-button-text">YES</span>
            </button>
        </section>

        <!-- üü¢ PAGE 3 ‚Äî ANIMATED LYRICS DISPLAY (REDESIGNED) -->
        <section id="page3" class="page">
            <div id="lyrics-container"></div>
        </section>
    </main>
    
    <!-- üòò FINAL EMOJI SCREEN -->
    <div id="end-screen">
        <span id="end-emoji">üòò</span>
    </div>

    <audio id="song" src="./haroon.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const okButton = document.getElementById('ok-button');
            const yesButton = document.getElementById('yes-button');
            const audio = document.getElementById('song');
            const lyricsContainer = document.getElementById('lyrics-container');
            const endScreen = document.getElementById('end-screen');

            // --- üéµ LYRICS & TIMING DATA (1-second delay included) --- //
            const lyrics = [
                { time: 3000, text: "Hathon ke tere apne", duration: 3000 },
                { time: 6000, text: "Hathon me le leta hu", duration: 2000 },
                { time: 8000, text: "ke taqderein", duration: 2000 },
                { time: 10000, text: "Apni sari parh Lo", duration: 3000 }
            ];

            // --- üîÑ PAGE TRANSITION LOGIC --- //
            okButton.addEventListener('click', () => {
                page1.classList.remove('active');
                page2.classList.add('active');
            });

            yesButton.addEventListener('click', () => {
                page2.classList.remove('active');
                page3.classList.add('active');
                startExperience();
            });

            // --- üé∂ LYRICS & AUDIO SYNCHRONIZATION --- //
            function startExperience() {
                audio.play().catch(error => console.error("Audio playback failed:", error));
                lyrics.forEach(line => {
                    setTimeout(() => displayLyric(line.text, line.duration), line.time);
                });
            }

            function displayLyric(text, duration) {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyric-line';
                lyricLine.textContent = text;
                lyricsContainer.innerHTML = '';
                lyricsContainer.appendChild(lyricLine);

                setTimeout(() => lyricLine.classList.add('show'), 50);
                setTimeout(() => {
                    lyricLine.classList.remove('show');
                    lyricLine.classList.add('hide');
                }, duration - 400);
            }
            
            // --- üö™ EXIT LOGIC AFTER SONG ENDS --- //
            audio.addEventListener('ended', () => {
                lyricsContainer.innerHTML = ''; // Clear final lyric
                endScreen.style.display = 'flex'; // Show kiss emoji screen

                // Wait 2 seconds then fade out the whole page
                setTimeout(() => {
                    document.body.classList.add('exiting');
                }, 2000);
            });

            // --- üåå DYNAMIC BACKGROUND GENERATION --- //
            function generateDynamicElements(container, count, className, randomizer) {
                for (let i = 0; i < count; i++) {
                    const el = document.createElement('div');
                    el.className = className;
                    randomizer(el);
                    container.appendChild(el);
                }
            }

            const starsContainer = document.getElementById('stars-container');
            generateDynamicElements(starsContainer, 150, 'star', (el) => {
                const size = Math.random() * 2 + 1;
                const glow = Math.random() > 0.5 ? 'var(--glow-cyan)' : 'var(--glow-magenta)';
                el.style.cssText = `width:${size}px; height:${size}px; top:${Math.random()*100}%; left:${Math.random()*100}%; animation-delay:${Math.random()*10}s; animation-duration:${Math.random()*7+8}s; box-shadow: 0 0 5px ${glow};`;
            });
        });
    </script>
</body>
</html>
