<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Whisper For You</title>
    <style>
        /* --- üé® "WHISPERING DAWN" THEME & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Great+Vibes&display=swap');

        :root {
            --bg-dawn-blue: #232a4a;
            --bg-dusk-purple: #4a3a5e;
            --accent-rose: #d683a4;
            --accent-lilac: #a388b3;
            --text-ivory: #fdf6f6;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dusk-purple);
            font-family: 'Playfair Display', serif; /* Elegant UI Font */
            color: var(--text-ivory);
            transition: opacity 3s ease-in-out;
        }

        body.is-exiting {
            opacity: 0;
        }

        /* --- üåÉ "AURORA" BACKGROUND --- */
        .aurora-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: linear-gradient(125deg, var(--bg-dawn-blue), var(--bg-dusk-purple), var(--accent-rose));
            background-size: 400% 400%;
            animation: aurora-shift 25s ease infinite;
        }
        @keyframes aurora-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- üìÑ PAGE CONTAINER & BLURRY TRANSITIONS --- */
        .view-screen { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px; 
            position: absolute; top: 0; left: 0; z-index: 5;
            opacity: 0; visibility: hidden; 
            filter: blur(15px);
            transform: scale(1.1);
            transition: opacity 1.5s ease-out, filter 1.5s ease-out, transform 1.5s ease-out;
        }
        .view-screen.is-active { 
            opacity: 1; visibility: visible; 
            filter: blur(0);
            transform: scale(1);
        }
        
        /* --- ‚ù§Ô∏è PAGE 1: ELEGANT LANDING SCREEN --- */
        .heart-icon {
            font-size: 80px;
            color: var(--accent-rose);
            text-shadow: 0 0 15px var(--accent-rose), 0 0 30px #fff;
            animation: gentle-beat 2.5s infinite ease-in-out;
            margin-bottom: 20px;
        }
        @keyframes gentle-beat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(0.9); }
            20% { transform: scale(1.1); }
        }

        .script-text { 
            font-family: 'Great Vibes', cursive; /* Script Font */
            font-size: 3.5rem;
            text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3); 
            margin-bottom: 35px;
        }
        
        /* --- ELEGANT BUTTON STYLE --- */
        .elegant-button {
            background: transparent;
            border: 1px solid rgba(253, 246, 246, 0.5);
            color: var(--text-ivory); 
            padding: 12px 35px; font-size: 1.1rem; letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 2px; cursor: pointer; 
            transition: all 0.4s ease;
        }
        .elegant-button:hover { 
            background: rgba(253, 246, 246, 0.1);
            border-color: var(--text-ivory);
            letter-spacing: 4px;
        }

        .user-handle {
            position: absolute; bottom: 25px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem; font-weight: 300;
            opacity: 0.6;
        }

        /* --- ü§î PAGE 2: CONFIRMATION --- */
        .prompt-text { 
            font-size: 2.2rem;
            margin-bottom: 40px; text-align: center;
        }
        
        /* --- üé∂ "INK BLEED" LYRICS --- */
        #lyrics-display { 
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            height: 150px;
            display: flex; align-items: center; justify-content: center;
        }
        .lyric-text {
            position: absolute; opacity: 0;
        }
        .lyric-text.is-shown { animation: ink-bleed-in 1.5s forwards cubic-bezier(0.25, 1, 0.5, 1); }
        .lyric-text.is-hidden { animation: ink-bleed-out 1.2s forwards ease-in; }
        
        @keyframes ink-bleed-in {
            from {
                opacity: 0;
                filter: blur(8px);
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(255,255,255,0.5);
            }
            to {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
                text-shadow: 0 1px 10px rgba(0, 0, 0, 0.3);
            }
        }
        @keyframes ink-bleed-out {
            from { opacity: 1; filter: blur(0); }
            to { opacity: 0; filter: blur(8px); }
        }

        /* --- üòò FINAL KISS EMOJI SCREEN --- */
        #final-kiss {
            position: fixed; inset: 0; z-index: 100;
            display: none; justify-content: center; align-items: center;
            opacity: 0;
            animation: show-final-kiss 2s forwards;
        }
        #kiss-emoji { 
            font-size: 150px; 
            text-shadow: 0 0 30px var(--accent-rose);
        }
        @keyframes show-final-kiss { to { opacity: 1; } }

        /* --- üì± RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            .heart-icon { font-size: 70px; }
            .script-text { font-size: 2.8rem; }
            .prompt-text { font-size: 1.8rem; }
            #lyrics-display { font-size: 2.8rem; }
            #kiss-emoji { font-size: 100px; }
        }
    </style>
</head>
<body>

    <div class="aurora-background"></div>

    <main class="main-container">
        <!-- üü£ PAGE 1 ‚Äî ELEGANT LANDING SCREEN -->
        <section id="screen1" class="view-screen is-active">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h1 class="script-text">This is only for you..</h1>
            <button id="next-button" class="elegant-button">OK</button>
            <p class="user-handle">@ih4roon</p>
        </section>

        <!-- üü° PAGE 2 ‚Äî CONFIRMATION SCREEN -->
        <section id="screen2" class="view-screen">
            <h2 class="prompt-text">Are you sure you want to see?</h2>
            <button id="confirm-button" class="elegant-button">YES</button>
        </section>

        <!-- üü¢ PAGE 3 ‚Äî ANIMATED LYRICS DISPLAY -->
        <section id="screen3" class="view-screen">
            <div id="lyrics-display"></div>
        </section>
    </main>
    
    <!-- üòò FINAL KISS EMOJI SCREEN -->
    <div id="final-kiss">
        <span id="kiss-emoji">üòò</span>
    </div>

    <audio id="main-song" src="./haroon.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM ELEMENT REFERENCES ---
            const screen1 = document.getElementById('screen1');
            const screen2 = document.getElementById('screen2');
            const screen3 = document.getElementById('screen3');
            const nextButton = document.getElementById('next-button');
            const confirmButton = document.getElementById('confirm-button');
            const audioPlayer = document.getElementById('main-song');
            const lyricsDisplay = document.getElementById('lyrics-display');
            const finalKissScreen = document.getElementById('final-kiss');

            // --- LYRICS DATA (Timing adjusted to be faster) ---
            const songLyrics = [
                { time: 3000, text: "Hathon ke tere apne", duration: 3000 },  // Was 4000
                { time: 6000, text: "Hathon me le leta hu", duration: 2000 },  // Was 7000
                { time: 8000, text: "ke taqderein", duration: 2000 },           // Was 9000
                { time: 10000, text: "Apni sari parh Lo", duration: 3000 }      // Was 11000
            ];

            // --- PAGE NAVIGATION LOGIC ---
            nextButton.addEventListener('click', () => {
                screen1.classList.remove('is-active');
                screen2.classList.add('is-active');
            });

            confirmButton.addEventListener('click', () => {
                screen2.classList.remove('is-active');
                screen3.classList.add('is-active');
                beginExperience();
            });

            // --- MAIN EXPERIENCE FUNCTION ---
            function beginExperience() {
                audioPlayer.play().catch(error => console.error("Audio playback failed:", error));
                songLyrics.forEach(line => {
                    setTimeout(() => renderLyric(line.text, line.duration), line.time);
                });
            }

            // --- LYRIC RENDERING ---
            function renderLyric(text, duration) {
                const lyricElement = document.createElement('div');
                lyricElement.className = 'lyric-text';
                lyricElement.textContent = text;
                
                lyricsDisplay.innerHTML = ''; // Clear previous
                lyricsDisplay.appendChild(lyricElement);

                // A short delay helps CSS animations trigger reliably
                setTimeout(() => lyricElement.classList.add('is-shown'), 50);
                
                // Set timeout to hide the lyric
                setTimeout(() => {
                    lyricElement.classList.remove('is-shown');
                    lyricElement.classList.add('is-hidden');
                }, duration - 500);
            }
            
            // --- EXIT SEQUENCE ---
            audioPlayer.addEventListener('ended', () => {
                lyricsDisplay.innerHTML = '';
                finalKissScreen.style.display = 'flex';

                // Wait 2 seconds with the kiss emoji, then fade out the page
                setTimeout(() => {
                    document.body.classList.add('is-exiting');
                }, 2000);
            });

        });
    </script>
</body>
</html>
