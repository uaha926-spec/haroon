<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Midnight Bloom For You</title>
    <style>
        /* --- ðŸŽ¨ NEW "MIDNIGHT BLOOM" THEME & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400&family=Jost:wght@300;500&display=swap');

        :root {
            --bg-navy: #0a041a;
            --bloom-magenta: #ff1b8d;
            --bloom-coral: #ff745d;
            --text-lavender: #d9cfff;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-navy);
            font-family: 'Jost', sans-serif; /* New Clean UI Font */
            color: var(--text-lavender);
            transition: opacity 2.5s ease-in-out;
        }

        body.final-fade-out {
            opacity: 0;
        }

        /* --- ðŸŒƒ NEW "BLOOMING" BACKGROUND --- */
        .bloom-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            overflow: hidden;
        }
        .bloom-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            filter: blur(60px);
            animation: bloom-and-fade 20s infinite;
        }
        @keyframes bloom-and-fade {
            0%, 100% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        /* --- ðŸ“„ NEW PAGE CONTAINER & ZOOM TRANSITIONS --- */
        .page-container { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px; 
            position: absolute; top: 0; left: 0; z-index: 5;
            opacity: 0; visibility: hidden; 
            transform: scale(1.1);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .page-container.is-visible { 
            opacity: 1; visibility: visible; 
            transform: scale(1);
        }
        
        /* --- ðŸŒ¸ PAGE 1: BLOOMING ICON SCREEN --- */
        .glowing-bud {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: var(--bloom-magenta);
            box-shadow: 0 0 20px var(--bloom-magenta), 0 0 40px var(--bloom-magenta), 0 0 60px var(--bloom-coral);
            animation: pulse-bud 3s infinite ease-in-out;
            margin-bottom: 25px;
        }
        @keyframes pulse-bud {
            0%, 100% { transform: scale(0.9); box-shadow: 0 0 20px var(--bloom-magenta), 0 0 40px var(--bloom-magenta), 0 0 60px var(--bloom-coral); }
            50% { transform: scale(1); box-shadow: 0 0 30px var(--bloom-magenta), 0 0 60px var(--bloom-magenta), 0 0 90px var(--bloom-coral); }
        }

        .handwritten-message { 
            font-family: 'Kalam', cursive; /* New Handwritten Font */
            font-size: 3rem;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5); 
            margin-bottom: 35px;
        }
        
        /* --- NEW ORGANIC BUTTON STYLE --- */
        .organic-button {
            background: rgba(10, 4, 26, 0.5);
            border: 1px solid rgba(217, 207, 255, 0.3);
            backdrop-filter: blur(5px);
            color: var(--text-lavender); 
            padding: 14px 40px; font-size: 1.1rem; letter-spacing: 1px;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            cursor: pointer; 
            transition: all 0.5s ease;
            animation: morph-border 8s infinite;
        }
        @keyframes morph-border {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 63% 37% 36% 64% / 54% 53% 47% 46%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }
        .organic-button:hover { 
            border-color: var(--text-lavender);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 27, 141, 0.2);
        }

        .ig-handle {
            position: absolute; bottom: 20px;
            font-size: 0.9rem; font-weight: 300;
            opacity: 0.5;
        }

        /* --- ðŸ¤” PAGE 2: CONFIRMATION --- */
        .confirmation-prompt { 
            font-size: 2.2rem;
            margin-bottom: 40px; text-align: center;
        }
        
        /* --- ðŸŽ¶ PAGE 3: NEW "BLOOM" LYRICS --- */
        #lyrics-area { 
            font-family: 'Kalam', cursive;
            font-size: 3.5rem;
            height: 150px;
            display: flex; align-items: center; justify-content: center;
        }
        .lyric-span {
            position: absolute; opacity: 0;
            text-shadow: 0 0 15px var(--bloom-magenta);
        }
        .lyric-span.is-blooming { animation: bloom-text-in 1.2s forwards ease; }
        .lyric-span.is-fading { animation: fade-text-out 1s forwards ease; }
        
        @keyframes bloom-text-in {
            from {
                opacity: 0;
                transform: scale(0.8);
                letter-spacing: -5px;
            }
            to {
                opacity: 1;
                transform: scale(1);
                letter-spacing: 1px;
            }
        }
        @keyframes fade-text-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }

        /* --- ðŸ˜˜ FINAL KISS EMOJI SCREEN --- */
        #final-emoji-screen {
            position: fixed; inset: 0; z-index: 100;
            display: none; justify-content: center; align-items: center;
            opacity: 0;
            animation: show-kiss 1.5s forwards;
        }
        #final-emoji { 
            font-size: 150px; 
            text-shadow: 0 0 30px var(--bloom-magenta);
        }
        @keyframes show-kiss { to { opacity: 1; } }

        /* --- ðŸ“± RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            .glowing-bud { width: 60px; height: 60px; }
            .handwritten-message { font-size: 2.5rem; }
            .confirmation-prompt { font-size: 1.8rem; }
            #lyrics-area { font-size: 2.5rem; }
            #final-emoji { font-size: 100px; }
        }
    </style>
</head>
<body>

    <div class="bloom-background" id="bloom-bg-container"></div>

    <main class="main-content-wrapper">
        <!-- ðŸŸ£ PAGE 1 â€” LANDING SCREEN -->
        <section id="page1" class="page-container is-visible">
            <div class="glowing-bud"></div>
            <h1 class="handwritten-message">This is only for you..</h1>
            <button id="ok_btn" class="organic-button">OK</button>
            <p class="ig-handle">@ih4roon</p>
        </section>

        <!-- ðŸŸ¡ PAGE 2 â€” CONFIRMATION SCREEN -->
        <section id="page2" class="page-container">
            <h2 class="confirmation-prompt">Are you sure you want to see?</h2>
            <button id="yes_btn" class="organic-button">YES</button>
        </section>

        <!-- ðŸŸ¢ PAGE 3 â€” LYRICS SCREEN -->
        <section id="page3" class="page-container">
            <div id="lyrics-area"></div>
        </section>
    </main>
    
    <!-- ðŸ˜˜ FINAL KISS EMOJI SCREEN -->
    <div id="final-emoji-screen">
        <span id="final-emoji">ðŸ˜˜</span>
    </div>

    <audio id="song_player" src="./haroon.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DOM Element References ---
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const okBtn = document.getElementById('ok_btn');
            const yesBtn = document.getElementById('yes_btn');
            const songPlayer = document.getElementById('song_player');
            const lyricsArea = document.getElementById('lyrics-area');
            const finalEmojiScreen = document.getElementById('final-emoji-screen');
            const bloomBgContainer = document.getElementById('bloom-bg-container');

            // --- LYRICS DATA (FASTER TIMING) ---
            const lyricsData = [
                { time: 2000, text: "Hathon ke tere apne", duration: 3000 },
                { time: 5000, text: "Hathon me le leta hu", duration: 2000 },
                { time: 7000, text: "ke taqderein", duration: 2000 },
                { time: 9000, text: "Apni sari parh Lo", duration: 3000 }
            ];

            // --- Page Navigation ---
            okBtn.addEventListener('click', () => {
                page1.classList.remove('is-visible');
                page2.classList.add('is-visible');
            });

            yesBtn.addEventListener('click', () => {
                page2.classList.remove('is-visible');
                page3.classList.add('is-visible');
                startExperience();
            });

            // --- Main Experience Logic ---
            function startExperience() {
                songPlayer.play().catch(err => console.error("Audio Playback Error:", err));
                lyricsData.forEach(line => {
                    setTimeout(() => displayLyric(line.text, line.duration), line.time);
                });
            }

            // --- Lyric Display Function ---
            function displayLyric(text, duration) {
                const lyricEl = document.createElement('span');
                lyricEl.className = 'lyric-span';
                lyricEl.textContent = text;
                
                lyricsArea.innerHTML = '';
                lyricsArea.appendChild(lyricEl);

                setTimeout(() => lyricEl.classList.add('is-blooming'), 50);
                
                setTimeout(() => {
                    lyricEl.classList.remove('is-blooming');
                    lyricEl.classList.add('is-fading');
                }, duration - 400);
            }
            
            // --- Exit Sequence ---
            songPlayer.addEventListener('ended', () => {
                lyricsArea.innerHTML = '';
                finalEmojiScreen.style.display = 'flex';

                setTimeout(() => {
                    document.body.classList.add('final-fade-out');
                }, 2000);
            });

            // --- Dynamic Background Generation ---
            function createBlooms() {
                const colors = ['var(--bloom-magenta)', 'var(--bloom-coral)'];
                for (let i = 0; i < 10; i++) {
                    const bloom = document.createElement('div');
                    const size = Math.random() * 300 + 100;
                    bloom.className = 'bloom-shape';
                    bloom.style.width = `${size}px`;
                    bloom.style.height = `${size}px`;
                    bloom.style.top = `${Math.random() * 100}%`;
                    bloom.style.left = `${Math.random() * 100}%`;
                    bloom.style.background = colors[Math.floor(Math.random() * colors.length)];
                    bloom.style.animationDelay = `${Math.random() * 20}s`;
                    bloom.style.animationDuration = `${Math.random() * 15 + 15}s`;
                    bloomBgContainer.appendChild(bloom);
                }
            }
            createBlooms();
        });
    </script>
</body>
</html>
