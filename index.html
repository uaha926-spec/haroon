<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You... Always</title>
    <style>
        /* --- üé® NEW FONTS & REFINED GLOBAL STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Nunito+Sans:wght@400;700&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg-color: #100a1c; /* Deeper background */
            --glow-color: #ff79c6; /* Soft pink glow */
            --text-color: #f8f8f2;
            --moon-color: #f1fa8c;
            --star-color: #ffffff;
            --cloud-color: rgba(255, 255, 255, 0.04); /* More subtle clouds */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Nunito Sans', sans-serif;
            color: var(--text-color);
            transition: opacity 2s ease-in-out;
        }

        body.exiting {
            opacity: 0;
        }

        /* --- üåÉ AESTHETIC BACKGROUND & ANIMATIONS --- */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }
        .stars { position: absolute; width: 100%; height: 100%; }
        .star { position: absolute; background-color: var(--star-color); border-radius: 50%; animation: twinkle 7s infinite ease-in-out; box-shadow: 0 0 6px #fff, 0 0 12px #fff; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(0.6); } 50% { opacity: 1; transform: scale(1); } }
        
        .moon { 
            position: absolute; top: 10%; right: 15%; width: 70px; height: 70px; background-color: var(--moon-color); 
            border-radius: 50%; 
            box-shadow: 0 0 25px var(--moon-color), 0 0 50px var(--moon-color), 0 0 80px #fff; 
            animation: moon-glow 5s infinite alternate; 
        }
        @keyframes moon-glow { from { box-shadow: 0 0 25px var(--moon-color), 0 0 50px var(--moon-color), 0 0 80px #fff; } to { box-shadow: 0 0 35px #fdfd96, 0 0 60px #fdfd96, 0 0 100px #fff; } }
        
        .clouds { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .cloud { position: absolute; background: var(--cloud-color); border-radius: 50%; opacity: 0.5; filter: blur(15px); animation: drift linear infinite; }
        @keyframes drift { from { transform: translateX(-300px); } to { transform: translateX(100vw); } }

        .trees { position: absolute; bottom: -5px; left: 0; width: 100%; height: 150px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon fill="%2306030a" points="0,100 20,20 30,80 50,10 60,60 80,30 100,100"/></svg>'), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><polygon fill="%230b0613" points="0,100 15,30 25,70 45,20 55,50 75,40 100,100"/></svg>'); background-repeat: repeat-x; background-position: 0 100%, 50px 100%; background-size: 200px 100px, 150px 80px; z-index: 5; }

        /* --- üìÑ PAGE CONTAINER & TRANSITIONS --- */
        .page { width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; position: absolute; top: 0; left: 0; opacity: 0; visibility: hidden; transform: scale(1.05); transition: opacity 0.8s ease-in-out, visibility 0.8s, transform 0.8s ease-in-out; }
        .page.active { opacity: 1; visibility: visible; transform: scale(1); }
        
        /* --- üêª PAGE 1: CUTE BEAR --- */
        .bear { width: 150px; height: 150px; margin-bottom: 20px; animation: bounce 2s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .handwriting-text { font-family: 'Caveat', cursive; font-size: 2.5rem; color: var(--text-color); text-shadow: 0 0 8px var(--glow-color), 0 0 12px var(--glow-color); margin-bottom: 30px; }
        
        .ok-button { background: transparent; border: 2px solid var(--glow-color); color: var(--text-color); padding: 12px 30px; font-size: 1.2rem; font-family: 'Nunito Sans', sans-serif; font-weight: bold; border-radius: 50px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; box-shadow: 0 0 10px var(--glow-color), inset 0 0 10px var(--glow-color); z-index: 20; }
        .ok-button:hover { transform: scale(1.1); background-color: rgba(255, 121, 198, 0.1); box-shadow: 0 0 20px var(--glow-color), inset 0 0 15px var(--glow-color); }

        /* --- ü§î PAGE 2: CONFIRMATION --- */
        .confirmation-text { font-size: 2.2rem; margin-bottom: 40px; text-shadow: 0 0 5px var(--text-color); position: relative; z-index: 20; font-weight: bold; }
        .yes-button { background-color: var(--glow-color); border: none; color: var(--bg-color); padding: 20px 50px; font-size: 1.8rem; font-weight: bold; font-family: 'Nunito Sans', sans-serif; border-radius: 15px; cursor: pointer; box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), 0 0 45px #fff; animation: pulse 2s infinite; transition: transform 0.3s ease; position: relative; z-index: 20; }
        .yes-button:hover { transform: scale(1.05); }
        @keyframes pulse { 0% { box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), 0 0 45px #fff; } 50% { box-shadow: 0 0 25px var(--glow-color), 0 0 50px var(--glow-color), 0 0 70px #fff; } 100% { box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), 0 0 45px #fff; } }

        /* --- üé∂ PAGE 3: NEW LYRICS STYLE --- */
        #lyrics-container { 
            font-family: 'Dancing Script', cursive; /* New Cursive Font */
            font-size: 3.5rem; 
            color: var(--text-color); 
            height: 120px; 
            position: relative; 
            z-index: 20; 
        }
        .lyric-line {
            position: absolute; width: 100%; left: 0; text-align: center;
            opacity: 0;
        }
        .lyric-line.show { animation: glowIn 1s forwards ease-in-out; }
        .lyric-line.hide { animation: glowOut 0.8s forwards ease-in-out; }
        
        @keyframes glowIn {
            from {
                opacity: 0;
                transform: scale(0.8);
                text-shadow: 0 0 5px rgba(255,255,255,0.5);
            }
            to {
                opacity: 1;
                transform: scale(1.1);
                text-shadow: 0 0 10px #fff, 0 0 20px var(--glow-color), 0 0 35px var(--glow-color);
            }
        }
        @keyframes glowOut {
            from {
                opacity: 1;
                transform: scale(1.1);
                text-shadow: 0 0 10px #fff, 0 0 20px var(--glow-color), 0 0 35px var(--glow-color);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
                text-shadow: 0 0 5px rgba(255,255,255,0.5);
            }
        }

        /* --- üì± RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            .bear { width: 120px; height: 120px; }
            .handwriting-text { font-size: 2rem; }
            .confirmation-text { font-size: 1.8rem; text-align: center; }
            #lyrics-container { font-size: 2.5rem; }
            .moon { width: 60px; height: 60px; }
            .yes-button { padding: 15px 40px; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="stars" id="stars-container"></div>
        <div class="moon"></div>
        <div class="clouds" id="clouds-container"></div>
        <div class="trees"></div>
    </div>

    <main class="main-content">
        <!-- üü£ PAGE 1 ‚Äî CUTE ANIMATED BEAR SCREEN -->
        <section id="page1" class="page active">
            <img src="https://i.pinimg.com/originals/c7/a5/36/c7a5362e493396f5b9671b29a282f65f.gif" alt="Cute Animated Bear" class="bear">
            <h1 class="handwriting-text">This is only for you..</h1>
            <button id="ok-button" class="ok-button">OK ‚ù§Ô∏è</button>
        </section>

        <!-- üü° PAGE 2 ‚Äî CONFIRMATION SCREEN (Stickers Removed) -->
        <section id="page2" class="page">
            <h2 class="confirmation-text">Are you sure you want to see?</h2>
            <button id="yes-button" class="yes-button">YES</button>
        </section>

        <!-- üü¢ PAGE 3 ‚Äî ANIMATED LYRICS DISPLAY (Stickers Removed) -->
        <section id="page3" class="page">
            <div id="lyrics-container"></div>
        </section>
    </main>
    
    <audio id="song" src="./haroon.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const okButton = document.getElementById('ok-button');
            const yesButton = document.getElementById('yes-button');
            const audio = document.getElementById('song');
            const lyricsContainer = document.getElementById('lyrics-container');

            // --- üéµ LYRIC TIMING (1.5-second delay removed from previous version) --- //
            const lyrics = [
                { time: 2500, text: "Hathon ke tere apne", duration: 3000 },   // Was 4000
                { time: 5500, text: "Hathon me le leta hu", duration: 2000 },   // Was 7000
                { time: 7500, text: "ke taqderein", duration: 2000 },            // Was 9000
                { time: 9500, text: "Apni sari parh lo", duration: 3000 }      // Was 11000
            ];

            // --- üîÑ PAGE TRANSITION LOGIC --- //
            okButton.addEventListener('click', () => {
                page1.classList.remove('active');
                page2.classList.add('active');
            });

            yesButton.addEventListener('click', () => {
                page2.classList.remove('active');
                page3.classList.add('active');
                startExperience();
            });

            // --- üé∂ LYRICS & AUDIO SYNCHRONIZATION --- //
            function startExperience() {
                audio.play().catch(error => console.error("Audio playback failed:", error));
                lyrics.forEach(line => {
                    setTimeout(() => displayLyric(line.text, line.duration), line.time);
                });
            }

            function displayLyric(text, duration) {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyric-line';
                lyricLine.textContent = text;
                lyricsContainer.innerHTML = '';
                lyricsContainer.appendChild(lyricLine);

                setTimeout(() => lyricLine.classList.add('show'), 50);
                setTimeout(() => {
                    lyricLine.classList.remove('show');
                    lyricLine.classList.add('hide');
                }, duration - 400); // Fade out 400ms before it's gone
            }
            
            // --- üö™ EXIT LOGIC AFTER SONG ENDS --- //
            audio.addEventListener('ended', () => {
                document.body.classList.add('exiting');
            });

            // --- üåå DYNAMIC BACKGROUND GENERATION --- //
            function generateDynamicElements(container, count, className, randomizer) {
                for (let i = 0; i < count; i++) {
                    const el = document.createElement('div');
                    el.className = className;
                    randomizer(el);
                    container.appendChild(el);
                }
            }
            // Generate more stars
            const starsContainer = document.getElementById('stars-container');
            generateDynamicElements(starsContainer, 150, 'star', (el) => {
                const size = Math.random() * 2.5 + 1;
                el.style.cssText = `width:${size}px; height:${size}px; top:${Math.random()*100}%; left:${Math.random()*100}%; animation-delay:${Math.random()*7}s; animation-duration:${Math.random()*5+5}s;`;
            });
            // Generate slower clouds
            const cloudsContainer = document.getElementById('clouds-container');
            generateDynamicElements(cloudsContainer, 12, 'cloud', (el) => {
                const size = Math.random() * 200 + 80;
                el.style.cssText = `width:${size*1.5}px; height:${size}px; top:${Math.random()*25}%; left:${Math.random()*100}%; animation-duration:${Math.random()*60+80}s; animation-delay:-${Math.random()*80}s;`;
            });
        });
    </script>
</body>
</html>
