<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You</title>
    <style>
        /* --- üé® NEW "GOLDEN TWILIGHT" THEME & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Marck+Script&family=Poppins:wght@300;500&display=swap');

        :root {
            --bg-dark-indigo: #1e1935;
            --bg-twilight-purple: #3a325a;
            --glow-gold: #ffc278;
            --glow-soft-gold: #ffe8d1;
            --text-cream: #f5f2f8;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark-indigo);
            font-family: 'Poppins', sans-serif; /* New UI Font */
            color: var(--text-cream);
            transition: opacity 2.5s ease-in-out;
        }

        body.exiting {
            opacity: 0;
        }

        /* --- üåÉ NEW BACKGROUND DESIGN & ANIMATIONS --- */
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: linear-gradient(to top, var(--bg-dark-indigo) 0%, #2c254d 100%);
            overflow: hidden;
        }
        .stars { position: absolute; width: 100%; height: 100%; }
        .star { 
            position: absolute; background-color: var(--glow-soft-gold); border-radius: 50%; 
            animation: star-flicker 10s infinite ease-in-out; 
            box-shadow: 0 0 5px var(--glow-soft-gold), 0 0 10px var(--glow-soft-gold); 
        }
        @keyframes star-flicker { 0%, 100% { opacity: 0.2; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1); } }
        
        .moon { 
            position: absolute; top: 10%; right: 15%; width: 75px; height: 75px; 
            border-radius: 50%;
            box-shadow: inset -20px 0px 0 0 var(--glow-gold); /* Crescent moon shape */
            animation: moon-drift 10s infinite ease-in-out; 
            filter: drop-shadow(0 0 15px var(--glow-gold));
        }
        @keyframes moon-drift { 0%, 100% { transform: translateY(0) rotate(-10deg); } 50% { transform: translateY(-15px) rotate(5deg); } }
        
        .clouds { position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; }
        .cloud { 
            position: absolute; background: linear-gradient(to top, rgba(255, 194, 120, 0.05), rgba(255, 194, 120, 0));
            border-radius: 50%; opacity: 0.8; 
            animation: cloud-movement linear infinite;
        }
        @keyframes cloud-movement { from { transform: translateX(-100%); } to { transform: translateX(100vw); } }

        .trees { position: absolute; bottom: -5px; left: 0; width: 100%; height: 150px; background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100"><path d="M0 100 L0 80 Q 50 20, 100 80 T 200 80 T 300 80 T 400 80 T 500 80 T 600 80 T 700 80 T 800 80 L 800 100 Z" fill="%230e0b1a"/></svg>') repeat-x; background-size: cover; z-index: 10; }

        /* --- üìÑ NEW PAGE CONTAINER & TRANSITIONS --- */
        .page { 
            width: 100%; height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px; 
            position: absolute; top: 0; left: 0; z-index: 5;
            opacity: 0; visibility: hidden; 
            transform: translateY(20px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .page.active { opacity: 1; visibility: visible; transform: translateY(0); }
        
        /* --- üêª PAGE 1: CUTE BEAR - REDESIGNED --- */
        .bear { width: 160px; height: 160px; animation: soft-bounce 2.5s infinite ease-in-out; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));}
        @keyframes soft-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        .handwriting-text { 
            font-family: 'Marck Script', cursive; /* New Handwriting Font */
            font-size: 2.8rem; color: var(--text-cream); 
            text-shadow: 0 0 10px var(--glow-gold), 0 0 20px var(--glow-gold); 
            margin-bottom: 35px; animation: fadeIn 2s ease-out forwards;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- NEW BUTTON STYLE --- */
        .styled-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 232, 209, 0.3);
            backdrop-filter: blur(10px);
            color: var(--text-cream); 
            padding: 14px 40px; font-size: 1.2rem; font-weight: 500;
            border-radius: 50px; cursor: pointer; 
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 194, 120, 0.2);
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .styled-button:hover { 
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--glow-soft-gold);
            box-shadow: 0 0 20px rgba(255, 194, 120, 0.5);
            transform: translateY(-3px);
        }
        .styled-button:active { transform: translateY(0); }

        /* --- ü§î PAGE 2: CONFIRMATION - REDESIGNED --- */
        .confirmation-text { 
            font-size: 2.4rem; font-weight: 300;
            margin-bottom: 40px; text-shadow: 0 0 8px rgba(245, 242, 248, 0.5); 
            animation: float-in 6s infinite ease-in-out;
        }
        @keyframes float-in { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-10px) scale(1.02); } }
        
        /* --- üé∂ PAGE 3: LYRICS - NEW STYLE & ANIMATION --- */
        #lyrics-container { 
            font-family: 'Marck Script', cursive; /* Using new cursive font */
            font-size: 3.8rem; 
            font-weight: bold;
            color: var(--text-cream); 
            height: 150px; 
            display: flex; align-items: center; justify-content: center;
        }
        .lyric-line {
            position: absolute; opacity: 0;
        }
        /* New Animation: Materialize from golden dust */
        .lyric-line.show { animation: materialize 1.2s forwards ease-out; }
        .lyric-line.hide { animation: dematerialize 1s forwards ease-in; }
        
        @keyframes materialize {
            from { opacity: 0; transform: scale(0.9) translateY(20px); filter: blur(10px) brightness(3); text-shadow: 0 0 30px var(--glow-gold); }
            to { opacity: 1; transform: scale(1); filter: blur(0) brightness(1); text-shadow: 0 0 15px var(--glow-gold); }
        }
        @keyframes dematerialize {
            from { opacity: 1; transform: scale(1); filter: blur(0) brightness(1); text-shadow: 0 0 15px var(--glow-gold); }
            to { opacity: 0; transform: scale(0.9) translateY(-20px); filter: blur(10px) brightness(3); text-shadow: 0 0 30px var(--glow-gold); }
        }

        /* --- üì± RESPONSIVE DESIGN --- */
        @media (max-width: 600px) {
            .bear { width: 130px; height: 130px; }
            .handwriting-text { font-size: 2.2rem; }
            .confirmation-text { font-size: 1.9rem; text-align: center; }
            #lyrics-container { font-size: 2.6rem; }
            .moon { width: 60px; height: 60px; }
            .styled-button { padding: 12px 30px; }
        }
    </style>
</head>
<body>

    <!-- Background elements are always active, ensuring they are visible from the start -->
    <div class="background-container">
        <div class="stars" id="stars-container"></div>
        <div class="moon"></div>
        <div class="clouds" id="clouds-container"></div>
        <div class="trees"></div>
    </div>

    <main class="main-content">
        <!-- üü£ PAGE 1 ‚Äî CUTE BEAR SCREEN (REDESIGNED) -->
        <section id="page1" class="page active">
            <img src="https://i.pinimg.com/originals/c7/a5/36/c7a5362e493396f5b9671b29a282f65f.gif" alt="Cute Animated Bear" class="bear">
            <h1 class="handwriting-text">This is only for you..</h1>
            <button id="ok-button" class="styled-button">OK</button>
        </section>

        <!-- üü° PAGE 2 ‚Äî CONFIRMATION SCREEN (REDESIGNED) -->
        <section id="page2" class="page">
            <h2 class="confirmation-text">Are you sure you want to see?</h2>
            <button id="yes-button" class="styled-button">YES</button>
        </section>

        <!-- üü¢ PAGE 3 ‚Äî ANIMATED LYRICS DISPLAY (REDESIGNED) -->
        <section id="page3" class="page">
            <div id="lyrics-container"></div>
        </section>
    </main>
    
    <!-- üéµ Hidden audio player, as requested -->
    <audio id="song" src="./haroon.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- ‚öôÔ∏è ELEMENT SELECTORS --- //
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const okButton = document.getElementById('ok-button');
            const yesButton = document.getElementById('yes-button');
            const audio = document.getElementById('song');
            const lyricsContainer = document.getElementById('lyrics-container');

            // --- üéµ LYRICS & TIMING DATA (1-second delay added to each line) --- //
            const lyrics = [
                { time: 3000, text: "Hathon ke tere apne", duration: 3000 },   // Was 2000
                { time: 6000, text: "Hathon me le leta hu", duration: 2000 },   // Was 5000
                { time: 8000, text: "ke taqderein", duration: 2000 },            // Was 7000
                { time: 10000, text: "Apni sari parh Lo", duration: 3000 }      // Was 9000
            ];

            // --- üîÑ PAGE TRANSITION LOGIC --- //
            okButton.addEventListener('click', () => {
                page1.classList.remove('active');
                page2.classList.add('active');
            });

            yesButton.addEventListener('click', () => {
                page2.classList.remove('active');
                page3.classList.add('active');
                startExperience();
            });

            // --- üé∂ LYRICS & AUDIO SYNCHRONIZATION --- //
            function startExperience() {
                audio.play().catch(error => console.error("Audio playback failed:", error));
                lyrics.forEach(line => {
                    setTimeout(() => displayLyric(line.text, line.duration), line.time);
                });
            }

            function displayLyric(text, duration) {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyric-line';
                lyricLine.textContent = text;
                lyricsContainer.innerHTML = ''; // Clear previous lyrics
                lyricsContainer.appendChild(lyricLine);

                setTimeout(() => lyricLine.classList.add('show'), 50);
                setTimeout(() => {
                    lyricLine.classList.remove('show');
                    lyricLine.classList.add('hide');
                }, duration - 500); // Fade out 500ms before it's gone
            }
            
            // --- üö™ EXIT LOGIC --- //
            audio.addEventListener('ended', () => {
                document.body.classList.add('exiting');
            });

            // --- üåå DYNAMIC BACKGROUND GENERATION --- //
            function generateDynamicElements(container, count, className, randomizer) {
                for (let i = 0; i < count; i++) {
                    const el = document.createElement('div');
                    el.className = className;
                    randomizer(el);
                    container.appendChild(el);
                }
            }

            const starsContainer = document.getElementById('stars-container');
            generateDynamicElements(starsContainer, 150, 'star', (el) => {
                const size = Math.random() * 2 + 1;
                el.style.cssText = `width:${size}px; height:${size}px; top:${Math.random()*100}%; left:${Math.random()*100}%; animation-delay:${Math.random()*10}s; animation-duration:${Math.random()*7+8}s;`;
            });

            const cloudsContainer = document.getElementById('clouds-container');
            generateDynamicElements(cloudsContainer, 10, 'cloud', (el) => {
                const size = Math.random() * 300 + 150;
                el.style.cssText = `width:${size}px; height:${size}px; bottom:${-size/2}px; left:0px; animation-duration:${Math.random()*80+90}s; animation-delay:-${Math.random()*90}s;`;
            });
        });
    </script>
</body>
</html>
